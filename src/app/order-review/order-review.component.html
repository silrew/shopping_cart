<div class="order-review">
  <div *ngIf="cartItems?.length >0" class="review-cart">
    <h5 class="title">Items</h5>
    <hr>
    <div class="jumbtron ">
      <div class="container-fluid">
        <div *ngFor="let item of cartItems" class="container">
          <div class="row">
            <div class="col-4">
              {{item.item.name}}
            </div>
            <div class="col-1 mb-2">
              <input type="number" [value]="item.qty" (input)="updateValue(number.value,item.item.id)" #number class="form-control-sm"
                min="1" max="5" />
            </div>
            <div class="col-2 offset-1 mb-2">
              {{item.item.price | currency: 'USD': 'code'}}
            </div>
            <div class="col-1 mb-2">
              <!-- <img class="item-image" src={{item.image}}> -->
              <div class="item-image d-none d-lg-block "></div>
            </div>
            <div class="col-1 offset-1 offset-sm-0">
              <button type="button" (click)="removeItem(item.item)" class="btn btn-sm  btn-secondary">X</button>
            </div>
            <hr>
          </div>
          <div class=" ml-5">
            <div class="accessories" *ngIf="item?.accessory?.length > 0">

              <div class="row" *ngFor="let accs of item?.accessory">
                <div class="offset-1 col-4">
                  <div class="text-muted">{{accs.name}}</div>
                </div>
                <div class="col-1">
                  {{accs.price | currency: 'USD': 'code'}}
                </div>
                <div class="col-1">
                  <input type="number" placeholder="1" (input)="updateValue(numberAcs.value,item.item.id)" #numberAcs class="form-control-sm"
                    min="1" max="5" />
                </div>
                <div class="col-1 ml-5 d-none d-sm-block">
                  <!-- <img class="item-image" src={{item.image}}> -->
                  <div class="item-image d-none d-lg-block "></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <hr>
    <div class="container">
      <div class="row">
        <div class="col-4 offset-5">
          <span class="total_price">Total: {{total | currency: 'USD' : 'code'}}
             </span>
        </div>
      </div>
    </div>
    <button type="button" class="btn btn-secondary btn-continue-shopping " routerLink="">Continue Shopping</button>
  </div>
  <div *ngIf=" cartItems.length===0">
    <div class="jumbtron ">
      <div class="container-fluid">
        <h3>There are no items in your cart!</h3>
      </div>
    </div>
    <button type="button" class="btn btn-secondary continue-shopping " routerLink="">Continue Shopping</button>
  </div>
</div>
